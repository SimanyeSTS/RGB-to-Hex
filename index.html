<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB to HEX Converter</title>
</head>
<body>
  <div class="container">
    <h1>RGB to HEX Converter</h1>
    <input type="number" id="redInput" placeholder="Red (0-255)" min="0" max="255">
    <input type="number" id="greenInput" placeholder="Green (0-255)" min="0" max="255">
    <input type="number" id="blueInput" placeholder="Blue (0-255)" min="0" max="255">
    <button id="convertButton">Convert</button>
    <p id="result"></p>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
